{% extends "layout.html" %}

{% block content %}
<h2>Dashboard - Welcome, {{ user.Name }}</h2>
<a href="{{ url_for('add_book') }}" class="btn btn-primary">Add Book</a>
<a href="{{ url_for('my_orders') }}" class="btn btn-secondary">My Orders</a>
<a href="{{ url_for('profile') }}" class="btn btn-info">Profile</a>
{% if user.UserType == 'Admin' %}
<a href="{{ url_for('admin_books') }}" class="btn btn-warning">Manage Books</a>
<a href="{{ url_for('all_users') }}" class="btn btn-danger">All Users</a>
{% endif %}
<a href="{{ url_for('logout') }}" class="btn btn-dark">Logout</a>
{% endblock %}
